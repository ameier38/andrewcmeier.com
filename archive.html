---
layout: page
title: Archive
permalink: /archive/
---

<p>Archive of posts.</p>

<ul>
  {% for post in site.posts %}
    <li>
      {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
      <a href="{{ post.url }}">{{ post.date | date: date_format }} : {{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
